<!DOCTYPE html>
<html>
<head>
    <title>Lead Time Analysis</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container { 
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .token-section {
            width: 100%;
            text-align: center;
        }
        .analysis-controls {
            width: 100%;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .right-panel {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .token-input {
            width: 300px;
        }
        .help-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        select[multiple] {
            min-width: 200px;
        }
        .custom-select {
            width: 300px;
            position: relative;
            margin: 0;
        }
        .team-search {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .options-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            position: relative;
            z-index: 1000;
        }
        .select-option {
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .select-option:hover {
            background-color: #f5f5f5;
        }
        .select-option input[type="checkbox"] {
            margin-right: 8px;
        }
        .select-all {
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .selected-count {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }
        .options-container::-webkit-scrollbar {
            width: 8px;
        }
        .options-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .options-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .options-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .pr-details {
            margin-top: 30px;
        }
        .period-section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }
        .period-section h3 {
            margin-top: 0;
            color: #333;
        }
        .period-summary {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            display: flex;
            gap: 20px;
        }
        .period-summary p {
            margin: 0;
            color: #666;
        }
        .pr-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 15px;
            table-layout: fixed;
        }
        .pr-table th,
        .pr-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .pr-table th {
            background: #f1f1f1;
            font-weight: 600;
        }
        .pr-table tr:hover {
            background: #f5f5f5;
        }
        .pr-table a {
            color: #007bff;
            text-decoration: none;
        }
        .pr-table a:hover {
            text-decoration: underline;
        }
        .details-section {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .pr-table th:nth-child(1),
        .pr-table td:nth-child(1) {
            width: 35%; /* PR title */
        }
        .pr-table th:nth-child(2),
        .pr-table td:nth-child(2) {
            width: 15%; /* Author */
        }
        .pr-table th:nth-child(3),
        .pr-table td:nth-child(3) {
            width: 10%; /* Lead Time */
        }
        .pr-table th:nth-child(4),
        .pr-table td:nth-child(4) {
            width: 10%; /* Commits */
        }
        .pr-table th:nth-child(5),
        .pr-table td:nth-child(5),
        .pr-table th:nth-child(6),
        .pr-table td:nth-child(6) {
            width: 15%; /* Dates */
        }
        .pr-table td:first-child {
            position: relative;
        }
        .pr-table td:first-child:hover::after {
            content: attr(data-title);
            position: absolute;
            left: 0;
            top: 100%;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1000;
            white-space: normal;
            max-width: 300px;
            word-wrap: break-word;
        }
        .pr-table tr.slowest-pr {
            background-color: #fff3f3;
        }
        .pr-table tr.slowest-pr:hover {
            background-color: #ffe9e9;
        }
        .period-section::after {
            content: "üêå Highlighted rows indicate PRs with longest lead time in the period";
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #666;
        }
        #timeUnit {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        
        #timeUnit:hover {
            border-color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Lead Time Analysis</h1>
    
    <div class="form-container">
        <div class="token-section">
            <input type="password" id="token" class="token-input" placeholder="GitHub Personal Access Token" onchange="initializeSelects()" />
            <div class="help-text">
                Create a token with 'repo' and 'read:org' scopes at 
                <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings ‚Üí Developer settings ‚Üí Personal access tokens</a>
            </div>
        </div>
        <div class="analysis-controls">
            <div class="left-panel">
                <select id="orgName">
                    <option value="">Select an organization</option>
                </select>
                <select id="teamSlug" style="display: none;"></select>
            </div>
            <div class="right-panel">
                <div class="date-range">
                    <input type="date" id="startDate" />
                    <span>to</span>
                    <input type="date" id="endDate" />
                </div>
                <select id="timeUnit">
                    <option value="day">Daily</option>
                    <option value="week">Weekly</option>
                    <option value="month">Monthly</option>
                </select>
                <button onclick="analyze()">Analyze</button>
            </div>
        </div>
    </div>

    <div id="error"></div>
    <div id="loading" class="loading" style="display: none;">Loading...</div>
    <div id="results" style="display: none;">
        <div class="chart">
            <h2>Average Lead Time</h2>
            <div id="avgChart"></div>
        </div>
        
        <div class="chart">
            <h2>Median Lead Time</h2>
            <div id="medianChart"></div>
        </div>
        
        <div class="chart">
            <h2>PR Count</h2>
            <div id="prChart"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="lead-time-browser.js"></script>
</body>
</html>
